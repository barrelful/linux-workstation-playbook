---
downloads: ~/.ansible-downloads/

install_google_chrome: true
install_docker: true
install_obs: false

python_developer: true
install_pycharm: false
pycharm_flavor: pycharm-community
install_vscode: true
vscode_extensions:
  - shan.code-settings-sync

configure_international_keyboard: true
configure_c_cedilla: false

configure_ssh: true
configure_sudoers: false
sudoers_custom_config: ""

install_zsh: true
zsh_default_shell: true

configure_terminal: true
configure_workspace: true
git_email: name@mail.com
git_username: gitusername

install_packages: true
installed_packages:
  # - ansible # Needs to be installed to run this playbook.
  - apache2-utils
  - cmake
  - git
  - guake
  - htop
  - nmap
  - node
  - openssl
  - poedit
  - vagrant
  - vim
  - virtualbox
  - xclip
  - wget

install_keypass_xc: false

gnome_setup: false

# Install packages from other package managers.
install_extra_packages: true
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
# - name: drush
#   state: present # present/absent, default: present
#   version: "^8.1" # default: N/A
gem_packages: []
# - name: bundler
#   state: present # present/absent/latest, default: present
#   version: "~> 1.15.1" # default: N/A
npm_packages: []
# - name: webpack
#   state: present # present/absent/latest, default: present
#   version: "^2.6" # default: N/A
pip_packages: []
# - name: mkdocs
#   state: present # present/absent/latest, default: present
#   version: "0.16.3" # default: N/A

install_openrgb: false

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []
